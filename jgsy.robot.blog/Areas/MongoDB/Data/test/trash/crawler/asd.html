  <script>/* eslint-disable */
(function() {
  var location = window.location;
  var href = location.href;
  // 移动设备进入web化课堂跳转任务详情页
  var reg = /(iphone|ios|android|mini|mobile|mobi|Nokia|Symbian|iPod|iPad|Windows\s+Phone|MQQBrowser|wp7|wp8|UCBrowser7|UCWEB|360\s+Aphone\s+Browser)/i;
  if(reg.test(navigator.userAgent)){
    var url  = '//m.ke.qq.com/taskList.html?_bid=167&_wv=1',
      cid  = href.match(/[?#&]course_id=(\d+)/),
      tid  = href.match(/[?#&]term_id=(\d+)/);
    cid = cid && cid[1];
    tid = tid && tid[1];
    url = url + '&cid=' + cid + '&tid=' + tid + '&fr=2';
    window.location.href = url;
  }
  // 不允许四级域名访问，做一下跳转
  if (location.host !== 'ke.qq.com') {
    window.location.href = href.replace(location.host, 'ke.qq.com');
  }
  // 兼容题库嵌入需求
  location.hash = location.hash.replace(/\?.*/, '');
  var task_id = location.hash.match(/task_id=(.*?)(&|$)/),
    exam_id = location.hash.match(/exam_id=(.*?)(&|$)/),
    has_taid = /taid=/.test(location.hash),
    has_vid = /vid=/.test(location.hash);
  task_id && !has_taid && (window.location.hash += '&taid=' + task_id[1]);
  exam_id && !has_vid && (window.location.hash += '&vid=' + exam_id[1]);
  // IE8/9/10 跳旧版
  var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串  
  var isIE = userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器  
  if (isIE) {
    window.location.href = href.replace(/webcourse/, 'webcourse_old');
  }
})();
/* eslint-enable */
</script>
